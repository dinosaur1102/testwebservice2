<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <script type="module" src="login.js"></script>
</head>
<body>
    <link rel="stylesheet" href="loginstyle.css">

    <div class="maintitle">
    <h1 id="logintitle">HANEUL</h1>
    <a id="subtitle">LOGIN</a>
    </div>
    <div class="outBox">
        <div class="inputBox">
            <input type="text" id="emailid">
            <label for="emailid">이메일을 입력하세요</label>
        </div>
        <div class="passwordBox">
            <input type="text" id="passwordid">
            <label for="passwordid">비밀번호를 입력하세요</label>
        </div>
        <button id="LOGINBTN" style="cursor: pointer;">
            LOGIN
        </button>
    </div>


    <div id="googleimgtag">
        <img src="img\pngwing.com.png" style="cursor: pointer;" alt="Google img" height="50px" width="50px" id="googleimg">
    </div>
</body>
</html>
